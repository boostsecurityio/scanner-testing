api_version: 1.0

id: boostsecurityio/semgrep
name: BoostSecurity semgrep
namespace: boostsecurityio/semgrep

config:
  support_diff_scan: true
  include_files:
  - .semgrep/*

steps:
  - scan:
      command:
        docker:
          image: returntocorp/semgrep:0.112@sha256:22cdfb541673843cf8950df1a9cc386237435517f41f0d40bd9b7e306076441f
          command: semgrep scan --sarif --quiet --disable-version-check
          workdir: /src
          environment:
            XDG_CONFIG_HOME: /tmp
            HOME: /tmp
            SEMGREP_RULES: ${SEMGREP_RULES:-auto}
      format: sarif
      post-processor:
        docker:
          image: public.ecr.aws/boostsecurityio/boost-scanner-semgrep:4620446@sha256:02d51c7cc9f7d1eb5f7332fc7be72c7d2715b17ecff07aaec140737536415d96
          command: process

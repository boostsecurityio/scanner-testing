api_version: 1.0


id: boostsecurityio/npm-audit
name: Boost npm audit Scanner
namespace: boostsecurityio/npm-audit


config:
  support_diff_scan: true
  include_files:
    - package-lock.json

steps:
  - scan:
      command:
        docker:
          image: node:18.12-alpine3.16@sha256:1f09c210a17508d34277971b19541a47a26dc5a641dedc03bd28cff095052996
          command: |
            sh -c 'npm audit --json $NPM_AUDIT_ARGS || true'
          workdir: /src
          environment:
            HOME: /tmp
            NPM_AUDIT_ARGS: ${NPM_AUDIT_ARGS:-}
      format: sarif
      post-processor:
        docker:
            image: public.ecr.aws/boostsecurityio/boost-converter-sca:afa5ff5@sha256:feb55d009d24b6f40b24c622481f0020c8f5eccbe7f70c0a2d3dbb0565a3ac4e
            command: |
              process --scanner npm-audit
            environment:
                PYTHONIOENCODING: utf-8

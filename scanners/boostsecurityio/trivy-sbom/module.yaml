api_version: 1.0

id: boostsecurityio/trivy-sbom
name: Boostsecurity Trivy SBOM
namespace: boostsecurityio/trivy-sbom


config:
  support_diff_scan: false


steps:
    - scan:
        command:
            docker:
                image: aquasec/trivy:0.32.0
                command: fs --format=cyclonedx --cache-dir=/tmp/trivy/ /app
                workdir: /app
        format: cyclonedx

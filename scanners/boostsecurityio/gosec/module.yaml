api_version: 1.0


id: boostsecurityio/gosec
name: Boostsecurity GoSec Scanner
namespace: boostsecurityio/gosec


config:
  require_full_repo: true
  support_diff_scan: true


steps:
  - scan:
      command:
        docker:
          image: securego/gosec:2.13.1@sha256:a75c847c720d9f6a8bf37e435259a79e10414eb65577729938c956365a5baba4
          command: -fmt sarif -no-fail -track-suppressions .
          workdir: /app
          environment:
            HOME: /tmp/gosec
      format: sarif

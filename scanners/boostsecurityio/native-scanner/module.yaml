api_version: 1.0


id: scanner
name: Boost Native Scanner
namespace: default


config:
  support_diff_scan: true


steps:
    - scan:
        command:
          docker:
            image: public.ecr.aws/boostsecurityio/boost-scanner-native:3e61130
            command: scanner scan
            workdir: /src
          name: scanner
        format: sarif
